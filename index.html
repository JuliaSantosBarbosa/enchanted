<!DOCTYPE html>

<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Mundos Velados</title>

	<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
	
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	
	<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>

</head>
	<body>
		
	<a-scene mindar-image="filterMinCF:0.0; filterBeta: 10000; imageTargetSrc: targetsCogu.mind"; color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

	    	<a-assets id="hiddenImg">
			<img id="Cogumelos" src="./Image/FotoIphoneCogumelos-FundoIlustrado.jpg">
		</a-assets>

		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

		<a-entity id="target1" mindar-image-target="targetIndex: 0">
		        <a-image id="CoguImg" src="./Image/ilustra1.png" opacity="1.0" position="0 0 0" height="1.5" width="1" rotation="0 0 0">
		</a-entity>
		<a-entity id="target1" mindar-image-target="targetIndex: 1">
		        <a-image id="CoguImg" src="./Image/ilustra2.png" opacity="1.0" position="0 0 0" height="1.5" width="1" rotation="0 0 0">
		</a-entity>

	  </a-scene>

  	</body>
</html>
